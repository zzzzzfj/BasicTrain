<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask SocketIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>


    <script type="text/javascript", src="{{ url_for('static', filename='js/chatroom.js') }}"></script>
</head>
<body>
    <h3>Join Room</h3>
    <form id="joinRoom" method="POST" action="#">
        <label>room number</label>
        <input type="text" id="roomNum" required>
        <input type="submit" id="submitRoomNum">
    </form>
    <button id="leave_room">Leave</button>

    <ul id="chatContent"></ul>

    <form id="submitForm" method="POST" action="#">
        <textarea placeholder="input area" name="msg" id="broadcast_data" required></textarea>
        <button type="submit">submit</button>
    </form>

</body>
</html>
